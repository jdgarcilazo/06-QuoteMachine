<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="./css/styles.css">
        <title>FCC: Random Quote Machine</title>
    </head>
<link
    rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"
 />
<body>
    <div id="wrapper">
        <div id="title">
            <h1>Football Quotes from Coaches, Players and Commentators</h1>
        </div>
        <div id="quote-box">
            <div class="quote-text">
                <i class="fa fa-quote-left"> </i><span id="text"></span>
            </div>
            <div class="quote-author">- <span id="author"></span>

            </div>
            <div class="buttons">
                <a class="button" id="tweet-quote" title="Add your comments in Twitter!!!" target="_blank">
                    <i class="fa fa-twitter"></i>
                </a>
                <button class="button" id="new-quote">New quote</button>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.0/jquery-ui.min.js"></script>    
    <script src="./js/QuoteMachine.js"></script> 
</body>
